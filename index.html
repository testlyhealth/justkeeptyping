<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Keep Typing</title>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            color: #000000;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: text;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-input {
            background: #fafafa;
            border: none;
            outline: none;
            color: #000000;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            text-align: center;
            width: 300px;
            height: 50px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 10px;
        }



        .floating-word {
            position: absolute;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            pointer-events: none;
            animation: floatAway 2s ease-out forwards;
            z-index: 10;
            transition: color 0.3s ease;
        }

        @keyframes floatAway {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
        }

        .word-storage {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            font-size: 11px;
            color: #ffffff;
            padding: 20px;
            line-height: 1.3;
            column-count: 5;
            column-gap: 20px;
            column-fill: auto;
            overflow: visible;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .bottom-banner {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding-left: 20px;
            padding-right: 20px;
        }





        .word-count {
            position: absolute;
            right: 20px;
            font-size: 14px;
            color: #000000;
            font-family: 'Courier New', monospace;
        }

        .color-toggle {
            position: absolute;
            left: 140px;
            width: 40px;
            height: 16px;
            border: none;
            border-radius: 0;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #000000;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: normal;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-toggle:hover {
            opacity: 0.7;
        }

        .color-toggle.swell {
            background: black;
            border-color: black;
            transform: scale(1.2);
            transition: all 0.5s ease-in-out;
        }

        .save-icon {
            position: absolute;
            left: 20px;
            width: 40px;
            height: 16px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #000000;
            font-size: 12px;
            font-weight: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
        }

        .load-icon {
            position: absolute;
            left: 80px;
            width: 40px;
            height: 16px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #000000;
            font-size: 12px;
            font-weight: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
        }

        .save-icon:hover {
            opacity: 0.7;
        }

        .load-icon:hover {
            opacity: 0.7;
        }

        .recent-word {
            color: black;
            transition: color 5s ease-in-out;
        }

        .scroll-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .scroll-arrow {
            background: transparent;
            border: none;
            color: #000000;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .scroll-arrow:hover {
            opacity: 0.7;
        }

        .scroll-arrow:active {
            opacity: 0.5;
        }

        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            cursor: default;
        }

        .custom-modal.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .modal-content {
            background: #fafafa;
            padding: 30px;
            border-radius: 10px;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10001;
            pointer-events: auto;
            cursor: default;
        }

        .modal-title {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #000000;
            margin-bottom: 20px;
            cursor: default;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #000000;
            border-radius: 5px;
            background: #fafafa;
            color: #000000;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #666666;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-button {
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: transparent;
            border: 2px solid #000000;
            border-radius: 5px;
            color: #000000;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 70px;
            width: 70px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-button {
            background: #e0e0e0;
        }

        .modal-button:hover {
            background: #000000;
            color: #fafafa;
        }

        .modal-button.cancel {
            background: transparent;
            border-color: #000000;
            color: #000000;
        }

        .modal-button.cancel:hover {
            background: #000000;
            color: #fafafa;
        }

        .alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .alert-modal.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .alert-content {
            background: #fafafa;
            padding: 30px;
            border-radius: 10px;
            min-width: 250px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10001;
            pointer-events: auto;
        }

        .alert-title {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #000000;
            margin-bottom: 20px;
        }

        .alert-button {
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: transparent;
            border: 2px solid #000000;
            border-radius: 5px;
            color: #000000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .alert-button:hover {
            background: #000000;
            color: #fafafa;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            opacity: 0.3;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        .placeholder-text.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="word-storage" id="wordStorage"></div>
        <div class="placeholder-text" id="placeholderText">Start typing ...</div>
        <div class="bottom-banner">
            <button class="save-icon" id="saveIcon">Save</button>
            <button class="load-icon" id="loadIcon">Load</button>
            <button class="color-toggle" id="colorToggle">Themes</button>
            <div class="scroll-controls">
                <button class="scroll-arrow" id="scrollLeft">‹</button>
                <button class="scroll-arrow" id="scrollRight">›</button>
            </div>
            <div class="word-count" id="wordCount">0 words</div>
        </div>
        <input type="text" class="text-input" id="textInput" placeholder="" autocomplete="off" spellcheck="false">
    </div>
    
    <!-- Custom Modal Dialog - Outside container to avoid conflicts -->
    <div class="custom-modal" id="customModal">
        <div class="modal-content">
            <div class="modal-title">Enter filename</div>
            <input type="text" class="modal-input" id="modalInput" placeholder="writing_15.01.2024">
                <div class="modal-buttons">
                    <button class="modal-button" id="modalSave">Save</button>
                    <button class="modal-button cancel" id="modalCancel">Cancel</button>
                </div>
        </div>
    </div>
    
    <!-- Custom Alert Modal -->
    <div class="alert-modal" id="alertModal">
        <div class="alert-content">
            <div class="alert-title" id="alertTitle">No text to save!</div>
            <button class="alert-button" id="alertOk">OK</button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const container = document.getElementById('container');
        const wordStorage = document.getElementById('wordStorage');
        const wordCount = document.getElementById('wordCount');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');
        const colorToggle = document.getElementById('colorToggle');
        const placeholderText = document.getElementById('placeholderText');

        
        let storedWords = [];
        let currentWord = '';
        let scrollOffset = 0;
        let wordsPerColumn = 200; // Approximate words per column
        let actualWordsPerColumn = 200; // Will be calculated dynamically
        let wordsPerRow = 0; // Words per row (calculated dynamically)
        let completedRows = 0; // Total completed rows across all columns
        let textColorIndex = 0; // 0 = light theme, 1 = dark theme
        const textColors = ['rgba(0, 0, 0, 0.7)', 'rgba(255, 255, 255, 0.7)'];
        const backgroundColors = ['#fafafa', '#1a1a1a'];
        const inputColors = ['#000000', '#ffffff'];
        const uiColors = ['#000000', '#ffffff'];
        const inputBackgrounds = ['#fafafa', '#1a1a1a'];
        let inactivityTimer = null;
        let hasEverTyped = false;

        function startInactivityTimer() {
            // Clear any existing timer
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            
            // Set new timer to show placeholder after 10 seconds
            inactivityTimer = setTimeout(() => {
                // Only show placeholder if input is empty (user has finished current word)
                if (textInput.value.trim() === '') {
                    // Show different text based on whether user has ever typed
                    if (hasEverTyped) {
                        placeholderText.textContent = 'Just keep typing ...';
                    } else {
                        placeholderText.textContent = 'Start typing ...';
                    }
                    placeholderText.classList.remove('hidden');
                }
            }, 10000);
        }

        function resetInactivityTimer() {
            // Clear existing timer
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            
            // Hide placeholder and start new timer
            placeholderText.classList.add('hidden');
            startInactivityTimer();
        }

        storedWords = [];

        updateWordStorage();

        // Handle window resize to recalculate words per column
        window.addEventListener('resize', () => {
            updateWordStorage();
        });

        // Add scroll button event listeners
        scrollLeftBtn.addEventListener('click', scrollLeft);
        scrollRightBtn.addEventListener('click', scrollRight);
        
        // Add color toggle event listener
        colorToggle.addEventListener('click', toggleTextColor);
        
        // Add save and load button event listeners
        const saveIcon = document.getElementById('saveIcon');
        const loadIcon = document.getElementById('loadIcon');
        
        saveIcon.addEventListener('click', saveText);
        loadIcon.addEventListener('click', loadText);
        
        // Modal event listeners
        document.getElementById('modalSave').addEventListener('click', performSave);
        document.getElementById('modalCancel').addEventListener('click', hideCustomModal);
        document.getElementById('modalInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                performSave();
            } else if (e.key === 'Escape') {
                hideCustomModal();
            }
        });
        
        // Alert modal event listeners
        document.getElementById('alertOk').addEventListener('click', hideCustomAlert);
        document.getElementById('alertModal').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === 'Escape') {
                hideCustomAlert();
            }
        });
        
        // Handle click on modal input to select all text
        document.getElementById('modalInput').addEventListener('click', function() {
            this.select();
        });
        
        // Handle focus on modal input to select all text
        document.getElementById('modalInput').addEventListener('focus', function() {
            this.select();
        });
        
        // Prevent modal from closing when clicking inside it
        document.getElementById('customModal').addEventListener('click', (e) => {
            if (e.target.id === 'customModal') {
                hideCustomModal();
            }
        });

        // Make entire screen clickable to focus input
        container.addEventListener('click', (e) => {
            // Don't interfere if modal is open
            const modal = document.getElementById('customModal');
            if (modal.classList.contains('show')) {
                return;
            }
            
            if (e.target !== textInput) {
                textInput.focus();
            }
            // Reset inactivity timer when user clicks anywhere
            resetInactivityTimer();
        });

        // Handle keydown for special keys
        textInput.addEventListener('keydown', (e) => {
            // Mark that user has started typing
            hasEverTyped = true;
            
            // Reset inactivity timer when user types
            resetInactivityTimer();
            
            // Prevent backspace from deleting stored words
            if (e.key === 'Backspace' && textInput.value === '') {
                e.preventDefault();
            }
            
            // Handle Space key
            if (e.key === ' ') {
                e.preventDefault();
                if (textInput.value.trim()) {
                    storedWords.push(textInput.value.trim());
                    updateWordStorage();
                    createFloatingWord(textInput.value.trim());
                    textInput.value = '';
                    // Start inactivity timer after word is entered
                    startInactivityTimer();
                }
            }
            
            // Handle Enter key
            if (e.key === 'Enter') {
                e.preventDefault();
                if (textInput.value.trim()) {
                    storedWords.push(textInput.value.trim());
                    updateWordStorage();
                    createFloatingWord(textInput.value.trim());
                    textInput.value = '';
                    // Start inactivity timer after word is entered
                    startInactivityTimer();
                }
            }
        });

        function calculateWordsPerColumn() {
            // Calculate words per column based on how many words fit in the height
            const containerHeight = container.offsetHeight - 40; // Account for padding
            const lineHeight = parseFloat(getComputedStyle(wordStorage).lineHeight);
            const fontSize = parseFloat(getComputedStyle(wordStorage).fontSize);
            const linesPerColumn = Math.floor(containerHeight / lineHeight);
            
            // Estimate words per line and calculate total words per column
            const avgWordLength = 5; // Average word length
            const columnWidth = (container.offsetWidth - 40) / 5; // Width of one column
            const charsPerLine = Math.floor(columnWidth / (fontSize * 0.6)); // Rough estimate
            wordsPerRow = Math.floor(charsPerLine / (avgWordLength + 1)); // +1 for space
            
            actualWordsPerColumn = Math.floor(linesPerColumn * wordsPerRow);
            
            console.log('Calculated words per column:', actualWordsPerColumn, 'Lines per column:', linesPerColumn, 'Words per row:', wordsPerRow);
            
            return actualWordsPerColumn;
        }

        function calculateCompletedRows() {
            // Calculate how many complete rows have been filled across all columns
            completedRows = Math.floor(storedWords.length / wordsPerRow);
            
            // Calculate which column we're currently in and how many rows in that column
            const currentColumn = Math.floor(storedWords.length / actualWordsPerColumn);
            const wordsInCurrentColumn = storedWords.length % actualWordsPerColumn;
            const rowsInCurrentColumn = Math.floor(wordsInCurrentColumn / wordsPerRow);
            
            console.log('Total completed rows:', completedRows, 'Current column:', currentColumn + 1, 'Rows in current column:', rowsInCurrentColumn);
            
            return {
                totalCompletedRows: completedRows,
                currentColumn: currentColumn + 1,
                rowsInCurrentColumn: rowsInCurrentColumn,
                wordsInCurrentColumn: wordsInCurrentColumn
            };
        }

        function updateWordStorage() {
            // Create HTML with all words in the same grey color
            let html = '';
            storedWords.forEach((word, index) => {
                html += word + ' ';
            });
            
            wordStorage.innerHTML = html;
            wordCount.textContent = storedWords.length + ' words';
            
            // Update text color for non-recent words
            wordStorage.style.color = textColors[textColorIndex];
            
            // Update scroll position
            wordStorage.style.transform = `translateX(-${scrollOffset * 20}%)`;
            
            // Update button states
            updateScrollButtons();
            
        }

        function toggleTextColor() {
            textColorIndex = (textColorIndex + 1) % 2;
            wordStorage.style.color = textColors[textColorIndex];
            document.body.style.backgroundColor = backgroundColors[textColorIndex];
            textInput.style.color = inputColors[textColorIndex];
            textInput.style.background = inputBackgrounds[textColorIndex];
            
            // Update UI elements
            wordCount.style.color = uiColors[textColorIndex];
            colorToggle.style.color = uiColors[textColorIndex];
            saveIcon.style.color = uiColors[textColorIndex];
            loadIcon.style.color = uiColors[textColorIndex];
            scrollLeftBtn.style.color = uiColors[textColorIndex];
            scrollRightBtn.style.color = uiColors[textColorIndex];
            placeholderText.style.color = uiColors[textColorIndex];
            
            // Update modal colors to match theme
            updateModalColors();
            
            // Update recent words to use new input color
            updateWordStorage();
            
            console.log('Color scheme changed to:', textColorIndex, 'Text:', textColors[textColorIndex], 'Background:', backgroundColors[textColorIndex], 'Input:', inputColors[textColorIndex], 'UI:', uiColors[textColorIndex]);
        }
        
        function updateModalColors() {
            const modalContent = document.querySelector('.modal-content');
            const modalTitle = document.querySelector('.modal-title');
            const modalInput = document.querySelector('.modal-input');
            const modalButtons = document.querySelectorAll('.modal-button');
            
            if (modalContent) {
                modalContent.style.background = backgroundColors[textColorIndex];
                modalTitle.style.color = uiColors[textColorIndex];
                modalInput.style.background = backgroundColors[textColorIndex];
                modalInput.style.color = inputColors[textColorIndex];
                modalInput.style.borderColor = uiColors[textColorIndex];
                
                modalButtons.forEach(button => {
                    button.style.color = uiColors[textColorIndex];
                    button.style.borderColor = uiColors[textColorIndex];
                });
            }
            
            // Update alert modal colors
            const alertContent = document.querySelector('.alert-content');
            const alertTitle = document.querySelector('.alert-title');
            const alertButton = document.querySelector('.alert-button');
            
            if (alertContent) {
                alertContent.style.background = backgroundColors[textColorIndex];
                alertTitle.style.color = uiColors[textColorIndex];
                alertButton.style.color = uiColors[textColorIndex];
                alertButton.style.borderColor = uiColors[textColorIndex];
            }
        }

        function saveText() {
            if (storedWords.length === 0) {
                showCustomAlert('No text to save!');
                return;
            }
            
            // Show custom modal
            showCustomModal();
        }
        
        function showCustomModal() {
            const modal = document.getElementById('customModal');
            const input = document.getElementById('modalInput');
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const defaultName = `writing_${day}.${month}.${year}`;
            
            // Disable the main text input to prevent conflicts
            textInput.disabled = true;
            textInput.blur();
            
            input.value = defaultName;
            modal.classList.add('show');
            
            // Force a layout recalculation
            modal.offsetHeight;
            
            // Focus the modal input
            setTimeout(() => {
                input.focus();
                input.select();
            }, 100);
        }
        
        function hideCustomModal() {
            const modal = document.getElementById('customModal');
            modal.classList.remove('show');
            
            // Re-enable the main text input
            textInput.disabled = false;
            
            // Refocus the main input after a short delay
            setTimeout(() => {
                textInput.focus();
            }, 100);
        }
        
        function performSave() {
            const input = document.getElementById('modalInput');
            const fileName = input.value.trim();
            
            if (!fileName) {
                return; // Empty filename
            }
            
            hideCustomModal();
            
            const cleanFileName = fileName.replace(/[^a-zA-Z0-9_-]/g, '_');
            
            // Create RTF (Rich Text Format) content
            const text = storedWords.join(' ');
            const rtfContent = `{\\rtf1\\ansi\\deff0 {\\fonttbl {\\f0 Courier New;}} \\f0\\fs24 ${text.replace(/\n/g, '\\par ')}}`;
            
            // Create blob and save
            const blob = new Blob([rtfContent], { type: 'application/rtf' });
            saveAs(blob, `${cleanFileName}.rtf`);
            
            console.log('RTF document saved successfully!');
        }
        
        function showCustomAlert(message) {
            const alertModal = document.getElementById('alertModal');
            const alertTitle = document.getElementById('alertTitle');
            
            // Disable the main text input to prevent conflicts
            textInput.disabled = true;
            textInput.blur();
            
            alertTitle.textContent = message;
            alertModal.classList.add('show');
            
            // Force a layout recalculation
            alertModal.offsetHeight;
        }
        
        function hideCustomAlert() {
            const alertModal = document.getElementById('alertModal');
            alertModal.classList.remove('show');
            
            // Re-enable the main text input
            textInput.disabled = false;
            
            // Refocus the main input after a short delay
            setTimeout(() => {
                textInput.focus();
            }, 100);
        }
        
        function saveAsText(providedFileName = null) {
            const text = storedWords.join(' ');
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            
            let fileName;
            if (providedFileName) {
                fileName = providedFileName;
            } else {
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                const defaultName = `writing_${day}.${month}.${year}`;
                fileName = prompt('Enter filename (without extension):', defaultName);
            }
            
            if (fileName !== null) {
                const cleanFileName = fileName.replace(/[^a-zA-Z0-9_-]/g, '_');
                saveAs(blob, `${cleanFileName}.txt`);
            }
        }

        function loadText() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.rtf';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const text = e.target.result;
                        let processedText = text;
                        
                        // Check if it's an RTF file and extract plain text
                        if (file.name.toLowerCase().endsWith('.rtf')) {
                            processedText = extractTextFromRTF(text);
                        }
                        
                        storedWords = processedText.split(' ').filter(word => word.trim() !== '');
                        updateWordStorage();
                        console.log('Text loaded successfully!');
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }
        
        function extractTextFromRTF(rtfText) {
            // Simple RTF text extraction - removes RTF formatting codes
            let plainText = rtfText
                // Remove RTF header and font table
                .replace(/\\rtf1[^}]*\{[^}]*\}/g, '')
                // Remove font commands
                .replace(/\\f\d+/g, '')
                // Remove font size commands
                .replace(/\\fs\d+/g, '')
                // Remove paragraph markers
                .replace(/\\par\s*/g, '\n')
                // Remove other common RTF commands
                .replace(/\\[a-z]+\d*\s*/g, '')
                // Remove curly braces
                .replace(/[{}]/g, '')
                // Clean up extra whitespace
                .replace(/\s+/g, ' ')
                .trim();
                
            return plainText;
        }

        function updateScrollButtons() {
            // Enable/disable left arrow based on scroll position
            scrollLeftBtn.disabled = scrollOffset <= 0;
            scrollLeftBtn.style.opacity = scrollOffset <= 0 ? '0.3' : '1';
            
            // Right arrow is always enabled (can always scroll to show more columns)
            scrollRightBtn.disabled = false;
            scrollRightBtn.style.opacity = '1';
        }

        function scrollLeft() {
            if (scrollOffset > 0) {
                scrollOffset--;
                wordStorage.style.transform = `translateX(-${scrollOffset * 20}%)`;
                updateScrollButtons();
                console.log('Scrolled left, offset:', scrollOffset);
            }
        }

        function scrollRight() {
            scrollOffset++;
            wordStorage.style.transform = `translateX(-${scrollOffset * 20}%)`;
            updateScrollButtons();
            console.log('Scrolled right, offset:', scrollOffset);
        }

        function createFloatingWord(word) {
            const floatingWord = document.createElement('div');
            floatingWord.className = 'floating-word';
            floatingWord.textContent = word;
            floatingWord.style.color = inputColors[textColorIndex];
            
            // Position near the input
            const rect = textInput.getBoundingClientRect();
            floatingWord.style.left = (rect.left + rect.width / 2) + 'px';
            floatingWord.style.top = (rect.top - 20) + 'px';
            
            document.body.appendChild(floatingWord);
            
            // Remove after animation
            setTimeout(() => {
                if (floatingWord.parentNode) {
                    floatingWord.parentNode.removeChild(floatingWord);
                }
            }, 2000);
        }


        // Focus input on page load
        window.addEventListener('load', () => {
            textInput.focus();
            // Start initial inactivity timer
            startInactivityTimer();
        });

        // Keep focus on input
        textInput.addEventListener('blur', () => {
            setTimeout(() => textInput.focus(), 0);
        });
    </script>
</body>
